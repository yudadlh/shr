<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Undangan Pernikahan</title>
	<style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --focus-ring: 0 0 0 3px rgba(33, 128, 141, 0.4);
            
            --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-size-base: 14px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: var(--space-16);
            font-family: var(--font-family-base);
            background: var(--color-background);
            color: var(--color-text);
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 var(--space-8) 0;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: var(--color-slate-500);
            margin: 0 0 var(--space-24) 0;
        }

        .input-group {
            margin-bottom: var(--space-20);
        }

        label {
            display: block;
            margin-bottom: var(--space-8);
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: var(--space-12);
            border: 1px solid rgba(94, 82, 64, 0.2);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-family: var(--font-family-base);
            background: var(--color-surface);
            color: var(--color-text);
            transition: border-color 250ms, box-shadow 250ms;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: var(--focus-ring);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-12) var(--space-20);
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: background 250ms;
        }

        .btn:hover {
            background: var(--color-primary-hover);
        }

        .btn:active {
            background: var(--color-teal-700);
        }

        .btn:focus-visible {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        .btn--secondary {
            background: rgba(94, 82, 64, 0.12);
            color: var(--color-text);
            margin-left: var(--space-12);
        }

        .btn--secondary:hover {
            background: rgba(94, 82, 64, 0.2);
        }

        .output-section {
            margin-top: var(--space-32);
            padding: var(--space-20);
            background: var(--color-surface);
            border: 1px solid rgba(94, 82, 64, 0.12);
            border-radius: var(--radius-base);
            box-shadow: var(--shadow-sm);
        }

        .output-section h2 {
            margin: 0 0 var(--space-16) 0;
            font-size: 18px;
            font-weight: 600;
        }

        .message-box {
            background: var(--color-white);
            border: 1px solid rgba(94, 82, 64, 0.12);
            border-radius: var(--radius-base);
            padding: var(--space-16);
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: var(--space-16);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-12);
        }

        .btn--copy {
            flex: 1;
            min-width: 150px;
        }

        .btn--share {
            background: #25D366;
        }

        .btn--share:hover {
            background: #1ebd56;
        }

        .btn--share-ig {
            background: #E4405F;
        }

        .btn--share-ig:hover {
            background: #d1306f;
        }

        .feedback {
            margin-top: var(--space-16);
            padding: var(--space-12);
            border-radius: var(--radius-base);
            text-align: center;
            font-size: 13px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.success {
            background: rgba(33, 128, 141, 0.1);
            color: var(--color-primary);
            border: 1px solid rgba(33, 128, 141, 0.25);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            body {
                padding: var(--space-12);
            }

            h1 {
                font-size: 20px;
            }

            .subtitle {
                font-size: 14px;
            }

            .input-group {
                margin-bottom: var(--space-16);
            }

            label {
                font-size: 13px;
            }

            input[type="text"] {
                padding: var(--space-10);
                font-size: 16px;
            }

            .btn {
                padding: var(--space-10) var(--space-16);
                font-size: 13px;
                min-width: 0;
            }

            .btn--secondary {
                margin-left: 0;
                width: 100%;
            }

            .button-group {
                flex-direction: column;
            }

            .btn--copy {
                width: 100%;
            }

            .message-box {
                font-size: 12px;
                min-height: 250px;
                padding: var(--space-12);
            }

            .output-section {
                padding: var(--space-16);
            }

            .output-section h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Generator Undangan Pernikahan</h1>
        <p class="subtitle">Yuda & Riris - Buat dan bagikan undangan dengan mudah</p>

        <div class="input-group">
            <label for="namaInput">Nama Tamu & Partner</label>
            <input 
                type="text" 
                id="namaInput" 
                placeholder="Contoh: John Doe" 
                autocomplete="off"
            >
            <small style="color: var(--color-slate-500); display: block; margin-top: var(--space-8);">
                Masukkan nama tamu, misalnya: "Budi Santoso", "Siti & Rama", dll
            </small>
        </div>

        <div style="display: flex; gap: var(--space-12);">
            <button class="btn btn--copy" onclick="generateMessage()">Generate Pesan</button>
            <button class="btn btn--secondary" onclick="clearAll()">Bersihkan</button>
        </div>

        <div id="outputSection" class="output-section hidden">
            <h2>ðŸ“‹ Pesan Siap Dikirim</h2>
            
            <div class="message-box" id="messageOutput"></div>

            <div class="button-group">
                <button class="btn btn--copy" onclick="copyToClipboard()">ðŸ“‹ Copy Pesan</button>
                <button class="btn btn--share" onclick="shareToWhatsApp()">ðŸ’¬ Kirim ke WA</button>
                <button class="btn btn--share-ig" onclick="shareToInstagram()">ðŸ“¸ Copy untuk IG DM</button>
            </div>

            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <script>
        const namaInput = document.getElementById('namaInput');
        const outputSection = document.getElementById('outputSection');
        const messageOutput = document.getElementById('messageOutput');
        const feedback = document.getElementById('feedback');

        function sanitizeInput(text) {
            return text.trim();
        }

        function generateMessage() {
            const nama = sanitizeInput(namaInput.value);
            
            if (!nama) {
                showFeedback('Silakan masukkan nama tamu terlebih dahulu', 'error');
                return;
            }

            const link = `https://meong.nl/${nama.replace(/\s+/g, '-').toLowerCase()}-dan-Partner`;
            
            const message = `Assalamu'alaikum Wr. Wb
Bismillahirahmanirrahim.

Yth. ${nama} & Partner

Tanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i, teman sekaligus sahabat, untuk menghadiri acara pernikahan kami :

Yuda & Riris

Berikut link undangan kami untuk info lengkap dari acara bisa kunjungi :

${link}

Merupakan suatu kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan untuk hadir dan memberikan doa restu.

Mohon maaf perihal undangan hanya di bagikan melalui pesan ini. Terima kasih banyak atas perhatiannya.

Wassalamu'alaikum Wr. Wb.
Terima Kasih.`;

            messageOutput.textContent = message;
            outputSection.classList.remove('hidden');
            showFeedback('Pesan berhasil dibuat!', 'success');
        }

        function copyToClipboard() {
            const text = messageOutput.textContent;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showFeedback('âœ“ Pesan sudah disalin ke clipboard', 'success');
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            showFeedback('âœ“ Pesan sudah disalin ke clipboard', 'success');
        }

        function shareToWhatsApp() {
            const text = encodeURIComponent(messageOutput.textContent);
            const whatsappUrl = `https://wa.me/?text=${text}`;
            window.open(whatsappUrl, '_blank');
        }

        function shareToInstagram() {
            copyToClipboard();
            showFeedback('âœ“ Pesan sudah disalin. Buka Instagram dan paste di DM', 'success');
        }

        function showFeedback(message, type) {
            feedback.textContent = message;
            feedback.className = `feedback show ${type}`;
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 3000);
        }

        function clearAll() {
            namaInput.value = '';
            outputSection.classList.add('hidden');
            messageOutput.textContent = '';
            feedback.classList.remove('show');
            namaInput.focus();
        }

        // Allow Enter key to generate message
        namaInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateMessage();
            }
        });

        // Focus input on load
        namaInput.focus();
    </script>
</body>
</html>
